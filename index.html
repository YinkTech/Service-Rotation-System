<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Rotation System Login</title>
    <link rel="stylesheet" href="./assets/style.css" >
</head>
<body>
    
<div class="root-login">


    <div class="login-header">
        <img src="./assets/img/coat-of-arm-logo-png.png" class="login-logo-img" alt="logo">
        <h3 class="login-lead-text">OFFICE OF THE HEAD OF CIVIL SERVICE OF THE FEDERATION</h3>
        <h4 class="login-sec-text">SERVICE ROTATION SYSTEM</h4>
    </div>
    <div class="login-group">
        <form action="./process.html">
            <div>
                <label for="email" class="login-label"> email <i class="bi bi-envelope-fill"></i></label>
                
                <input type="email" id="email" class="login-input" >
            </div>
            <div>
                <label for="password" class="login-label"> password <i class="bi bi-pass-fill"></i></label>
                
                <input type="password" class="login-input" id="password" >
            </div>
            <div class="login-div-btn">
                <input type="submit" class="login-btn" value="login">
            </div>
        </form>
    </div>

</div>
</body>
</html>
